<div class="container mt-lg" *ngIf="projects">
    <div class="row">
        <div class="col-md-6" *ngIf="projects.img">
            <img class="img-detail mt-sm" src="{{url+'get-image/'+projects.img}}" *ngIf="projects.img">
        </div>
        <div class="col-md-6">
            <h3 class="pad-tp">{{projects.name}}</h3>
            <h2 class="mt-sm">{{projects.descripcion}}</h2>
            <p>{{projects.categoria}}</p>
            <p>{{projects.lenguajes}}</p>
            <div class="row">
                <div class="col-md-6" *ngIf="!confirm">
                    <button [routerLink]="['/editar-proyecto', projects._id]" class="btn btn-block blue mt-md izq">Editar</button>
                </div>

                <div class="col-md-6" *ngIf="!confirm">
                    <button (click)="setConfirm(true)"  class="btn btn-block red mt-md izq">Eliminar</button>
                </div>
                <div class="col-md-6" *ngIf="confirm">
                    <button (click)="setConfirm(false)"  class="btn btn-block red mt-md izq">Cancelar</button>
                   
                </div>
                <div class="col-md-6" *ngIf="confirm">
                    <button (click)="deleteProject(projects._id)"  class="btn btn-block green mt-md izq">Eliminar</button>
                </div>

                <p class="mt-sm negrita" *ngIf="confirm">Â¿Estas seguro de eliminar el proyecto?</p>

            </div>           
            
        </div>
    </div>
</div>
