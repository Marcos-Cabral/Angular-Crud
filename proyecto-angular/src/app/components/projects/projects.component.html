<div class="container mt-lg">
    <h2 class="pad-tp">Projectos</h2>
    <div class="row mt-md">
        <div class="col-md-4" *ngFor="let project of projects">
            <a class="img-link" [routerLink]="['/proyecto-detalle',project._id]">
                <img class="img-project" src="{{url+'get-image/'+project.img}}" *ngIf="project.img">
                <h3>{{project.name}}</h3>
                <p>{{project.descripcion}}</p>
            </a>
        </div>
    </div>
</div>
